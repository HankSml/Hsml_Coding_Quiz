<!DOCTYPE html>
<html lang="en-us">
<head>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./assets/style.css"/>
<title>Beginner Coding Quiz!</title>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3" >
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" id="high-score-link">View High Scores</a>
        <p class="nav-item nav-link active" id="timer">Timer:</p>
      </div>
    </div>
  </nav>
</head>
<body height=100%>
    <!-- Welcome screen, loads on page start -->
    <div class="jumbotron pt-1 text-center" id="welcomeScreen">
        <h1 class="display-4 font-weight-bold">Coding Quiz</h1>
        <p>Click the button below to start the quiz! You will have 60 seconds to complete 5 questions, with 15 seconds subtracted for each incorrect answer. Good luck!</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" role="button" id="start-btn">Start Quiz</a>
        </p>
      </div>
      <!-- Screen to take the quiz -->
      <div class="jumbotron pt-1 text-center" style="display:none" id="quizScreen">
        <h1 class="display-4" id="questionText">Question text here</h1>
        <ul id="button-list">
            <div><li><button type="button" class="btn btn-primary quizchoice" id="answer1">Primary</button></li></div>
            <li><button type="button" class="btn btn-primary quizchoice" id="answer2">Primary</button></li>
            <li><button type="button" class="btn btn-primary quizchoice" id="answer3">Primary</button></li>
            <li><button type="button" class="btn btn-primary quizchoice" id="answer4">Primary</button></li>
        </ul>
        <hr class="my-4">
        <h2 id="feedback"></h2>
      </div>
      <!-- name input & transition -->
      <div class="jumbotron jumbotron-fluid text-center" style="display:none" id="submitScreen">
        <div class="container">
          <h1 class="display-4" id="submitHeader"></h1>
          <div class="input-group mb-3  justify-content-center">
            <input type="text" class="form-control" placeholder="Your Name" aria-label="Recipient's username" aria-describedby="basic-addon2" id="name-input">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="score-submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- High scores screen -->
      <div class="jumbotron jumbotron-fluid text-center" style="display:none" id="highScoreScreen">
        <div class="container">
          <h1 class="display-4">High Scores:</h1>
          <ul id="high-score-list">
            
          </ul>
          <button type="button" class="btn btn-primary" id="reset-button">Try Again</button>
        </div>
      </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
